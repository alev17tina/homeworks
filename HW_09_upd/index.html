<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Have any project!</title>
    <link href="https://fonts.googleapis.com/css?family=Asap|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <p class="title">Have any <span class="green">project!</span></p>
            <p class="text">Just send me a message I will help you and make you smile</p>
        </div>
        <div class="row row-main">
            <div class="col col-4">
                <div class="row row-1">
                    <div class="col col-12">
                        <a class="social facebook" href="#"><i class="fab fa-facebook-f"></i></a>
                        <a class="social twitter" href="#"><i class="fab fa-twitter"></i></a>
                        <a class="social insta" href="#"><i class="fab fa-instagram"></i></a>
                        <a class="social dribbble" href="#"><i class="fab fa-dribbble"></i></a>
                    </div>
                </div>
            </div>
            <div class="col col-8">
                <div class="row row-3">
                    <div class="col col-6">
                        <p><input type="text" name="name" id="active" value="Eftakher Ala"></p>
                        <p><input type="email" name="email" id="passive" placeholder="Your Email"></p>
                    </div>
                    <div class="col col-6">
                        <p><input type="text" name="last-name" id="passive" placeholder="Last name"></p>
                        <p><input type="text" name="project-name" id="passive" placeholder="Project Name"></p>
                    </div>
                </div>
                <div class="row row-4">
                    <div class="col col-12">
                        <p class="message">
                            <textarea name="message" id="passive" placeholder="Your Message......"></textarea>
                            <button type="submit" class="submit"><i class="fas fa-paper-plane"></i></button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
